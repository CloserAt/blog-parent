server:
  port: 8888

spring:
  application:
    name: hj.blog
  datasource:
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=UTF-8&serverTimeZone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
  servlet:
    multipart:
      # 上传文件总的最大值
      max-request-size: 20MB

      # 单个文件的最大值
      max-file-size: 2MB

mybatis-plus:
  configuration:
    log-impl=org:
      apache:
        ibatis:
          logging:
            stdout:
              StdOutImpl:
  global-config:
    db-config:
      table-prefix: hj_
